name: Deploy to Deno Deploy

# 触发条件：推送到 master 分支或手动触发
on:
  push:
    branches:
      - master
  workflow_dispatch:

# 权限：允许部署到 Deno Deploy
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 启用 Corepack（用于 Yarn）
      - name: Enable Corepack
        run: corepack enable

      # 设置 Node.js 环境（用于构建）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      # 安装依赖
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 构建项目（生成 .output 目录）
      - name: Build
        run: yarn build
        env:
          NITRO_PRESET: deno_deploy

      # 部署到 Deno Deploy
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: wechat-article-exporter  # 替换为你的 Deno Deploy 项目名称
          entrypoint: server/index.ts
          root: .output

